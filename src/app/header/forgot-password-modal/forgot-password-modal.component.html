<!--forgot password modal-->
<div *ngIf="isShowModal" bsModal #forgotPasswordModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
      aria-labelledby="myForgotPasswordModalLabel" aria-hidden="true" [config]="{show: true, backdrop: 'static'}" 
      (onHidden)="onHidden()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Reset Password</h4>
        <button type="button" class="close pull-right" (click)="forgotPasswordModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <form (ngSubmit)="onForgotPassword(prf)" #prf="ngForm">
              <div class="row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    #premail="ngModel"
                    email
                    ngModel
                    required
                  >
                  <span class="help-block ng-invalid ng-touched" *ngIf="!premail.valid && premail.touched">Please enter a valid email!</span>
                </div>
              </div>
              <div class="pull-right">
                <button type="button" class="btn btn-warning" (click)="forgotPasswordModal.hide()" aria-label="Close">
                  Close
                </button>
                <button type="submit" aria-label="reset password" [disabled]="!prf.valid" [class]="!prf.valid ? 'btn btn-danger' : 'btn btn-success'">
                  Password Reset
                </button>
                <span class="help-block ng-invalid ng-touched" *ngIf="!prf.valid">
                  <h5>*All fields are required</h5>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
