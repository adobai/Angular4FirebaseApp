<!--Login modal-->
<div *ngIf="isShowModal" bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
      aria-labelledby="myLoginModalLabel" aria-hidden="true" [config]="{show: true, backdrop: 'static'}" 
      (onHidden)="onHidden()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Login</h4>
        <button type="button" class="close pull-right" (click)="loginModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <form (ngSubmit)="onLogin(f)" #f="ngForm">
              <div class="row">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    #liemail="ngModel"
                    email
                    ngModel
                    required
                  >
                  <span class="help-block ng-invalid ng-touched" *ngIf="!liemail.valid && liemail.touched">Please enter a valid email!</span>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    #lipassword="ngModel"
                    ngModel
                    required
                    pattern="^\S{6,}$"
                  >
                  <span class="help-block ng-invalid ng-touched" *ngIf="!lipassword.valid && lipassword.touched">
                    Invalid Password:<br>
                    Your password must be at lease 6 characters long and<br>
                    must not contain any empty space.
                  </span>
                </div>
              </div>
              <div class="pull-right">
                <button type="button" class="btn btn-warning" (click)="loginModal.hide()" aria-label="Close">
                  Close
                </button>
                <button type="submit" aria-label="log in" [disabled]="!f.valid" [class]="!f.valid ? 'btn btn-danger' : 'btn btn-success'">
                  Log In
                </button>
                <span class="help-block ng-invalid ng-touched" *ngIf="!f.valid">
                  <h5>*All fields are required</h5>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
